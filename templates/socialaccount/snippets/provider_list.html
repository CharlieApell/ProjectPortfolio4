{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
          <button class="btn btn-outline-dark">
            <a title="{{brand.name}}" 
            class="socialaccount_provider {{provider.id}} {{brand.id}}" style="text-decoration: none;"
            href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
            <img width="20" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
            {{brand.name}}
          </a></button>
        {% endfor %}
        {% endif %}
          <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}}" style="text-decoration: none;"
            href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
            <img width="20" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
            Sign in with {{provider.name}}</a>
{% endfor %}
